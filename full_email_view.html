<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Email</title> <!-- Default title, will be updated by JS -->
  <link rel="stylesheet" href="full_email_view.css">
  <style>
    /* Basic reset and body style to ensure dark theme applies immediately */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh; /* Full viewport height */
      overflow: hidden; /* Prevent body itself from scrolling if header/main are sized correctly */
    }
  </style>
</head>
<body>

  <header id="emailHeader">
    <h1 id="emailSubject"><!-- Subject will be injected here by full_email_renderer.js --></h1>
  </header>

  <main id="emailContentContainer">
    <!-- The iframe where the email's HTML body will be rendered -->
    <iframe id="emailBodyFrame" frameborder="0" style="width: 100%; height: 100%; border: none;"></iframe>
  </main>

  <script src="full_email_renderer.js"></script>
</body>
</html>
